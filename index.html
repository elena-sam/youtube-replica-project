<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YouTube Replica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="left-nav">
        <i class="fas fa-bars fa-lg"><span>Menu</span></i>
      </div>
      <div class="search-bar">
        <div class="search-box">
          <input type="text" placeholder="Search">
        </div>
        <div class="search-btn">
          <i class="fas fa-search"><span>Search</span></i>
        </div>
      </div>
      <div class="right-nav">
        <i class="fas fa-video"><span>Create video or post</span></i>
        <img src="images/googleapps.png" alt="Access to Google Apps">
        <i class="fas fa-ellipsis-v"><span>Settings</span></i>
        <a href="#">SIGN IN</a>
      </div>
    </header>
    <section>
      <article>
        main
      </article>
      <article class="comments">
        Comments
      </article>
      <aside>
        aside
      </aside>
    </section>
  </body>
</html>
